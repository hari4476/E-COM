<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Store</h1>
        <div class="cart">
            <button id="cart-button">Cart (0)</button>
        </div>
    </header>

    <main>
        <section class="products">
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 1">
                <h3>Product 1</h3>
                <p>$20.00</p>
                <button class="add-to-cart" data-id="1" data-name="Product 1" data-price="20.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 2">
                <h3>Product 2</h3>
                <p>$30.00</p>
                <button class="add-to-cart" data-id="2" data-name="Product 2" data-price="30.00">Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/200" alt="Product 3">
                <h3>Product 3</h3>
                <p>$25.00</p>
                <button class="add-to-cart" data-id="3" data-name="Product 3" data-price="25.00">Add to Cart</button>
            </div>
        </section>

        <section id="cart-modal" class="cart-modal">
            <div class="cart-content">
                <h2>Your Cart</h2>
                <ul id="cart-items"></ul>
                <div class="cart-total">
                    <p>Total: $<span id="total-price">0.00</span></p>
                </div>
                <button id="checkout-button">Proceed to Checkout</button>
                <button id="close-cart">Close</button>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
