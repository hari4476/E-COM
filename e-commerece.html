<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KrackJack</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>KJ</h1>
    <button id="cart-btn">Cart (0)</button>
  </header>

  <nav>
    <button class="category-btn" data-category="all">All</button>
    <button class="category-btn" data-category="mobiles">Mobiles</button>
    <button class="category-btn" data-category="watches">Watches</button>
    <button class="category-btn" data-category="clothes">Clothes</button>
    <button class="category-btn" data-category="bags">Bags</button>
    <button class="category-btn" data-category="laptops">Laptops</button>
    <button class="category-btn" data-category="accessories">Mobile Accessories</button>
  </nav>

  <main>
    <section id="products" class="products"></section>
  </main>

  <div id="cart-modal" class="cart-modal">
    <div class="cart-content">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: $<span id="cart-total">0.00</span></p>
      <button id="checkout-btn">Checkout</button>
      <button id="close-cart">Close</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
